<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Grid of Wonder!</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
        <div class="container"> </div>

        <div class="modifiers">
        <button id="reset">RESET</button>
        <button id="black">BLACK</button>
        <button id="rainbow">RAINBOW</button>
        <span>GRID: <input type="checkbox" id="grid" checked></span>

        <form action="" id="gridSize">
            <label for="rows">Rows:</label>
            <input type="text" id="rows" placeholder="16" required>
            <label for="cols">Columns:</label>
            <input type="text" id="cols" placeholder="16" required>
            <button type="submit">Submit</button>
        </form>
        </div>
    </body>

</html>
