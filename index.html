<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Grid of Wonder!</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
        <h1 class="shadow">Etch-A-Sketch</h1>
        <div class="container"> </div>

        <div class="modifiers">
            <div class="toprow">
                <button id="reset" class="mode">RESET</button>
                <button id="black" class="mode">BLACK</button>
                <button id="rainbow" class="mode">RAINBOW</button>
                <button id="greyscale" class="mode">GREYSCALE</button>
                <label for="grid" class="toggle">
                    <span>GRID: </span>
                    <input type="checkbox" id="grid" class="toggle__input" checked>
                    <div class="toggle__fill"></div>
                </label>
            </div>
            <form action="" id="gridSize">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" max="100" placeholder="16" required>
                <label for="cols">Columns:</label>
                <input type="number" id="cols" max="100" placeholder="16" required>
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </body>

</html>
